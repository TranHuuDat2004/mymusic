<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Nghệ Sĩ - My Music Player</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link tới file CSS chung -->
    <link rel="icon" href="img/favicon.png" type="image/png">
</head>

<body>

    <button class="menu-toggle-btn" aria-label="Toggle menu">☰</button>
    <audio id="audio-player"></audio> <!-- Copied from main page -->

    <div class="music-player-container">
        <!-- Sidebar sẽ được chèn tự động bởi sidebar.js -->
        <nav id="sidebar-container" class="sidebar"></nav>

        <!-- 2. Main Content Area for Artist -->
        <main class="main-content" id="artist-main-content">
            <header class="artist-header" id="artist-header-banner">
                <div class="artist-header-content">
                    <div class="artist-avatar">
                        <img src="https://via.placeholder.com/180/888/FFF?text=Artist" alt="Artist Avatar"
                            id="artist-avatar-img">
                    </div>
                    <div class="artist-info">
                        <span class="artist-type">Nghệ sĩ</span>
                        <h1 class="artist-name" id="artist-profile-name">Tên Nghệ Sĩ</h1>
                        <div class="artist-stats" id="artist-profile-stats">
                            <!-- e.g., 1,234,567 người theo dõi hàng tháng -->
                        </div>
                    </div>
                </div>
            </header>

            <div class="artist-actions">
                <button class="play-button-large" title="Phát nhạc của nghệ sĩ">▶</button>
                <button class="follow-button" id="artist-follow-btn">Theo dõi</button>
                <button class="artist-more-options" title="Tùy chọn khác">•••</button>
            </div>

            <section class="content-section">
                <h2>Bài hát nổi bật</h2>
                <div id="artist-popular-songs" class="song-list-container">
                    <!-- Song items will be injected here by JS -->
                    <!-- Example of a song list item:
                    <div class="song-list-item" data-src="audio/song1.mp3" data-title="Bài hát nổi bật 1" data-artist="Tên Nghệ Sĩ" data-art="https://via.placeholder.com/40">
                        <span class="song-index">1</span>
                        <img src="https://via.placeholder.com/40" alt="Art" class="album-art-small">
                        <div class="song-details">
                            <div class="song-title">Bài hát nổi bật 1</div>
                        </div>
                        <div class="song-plays">1,234,567</div>
                        <div class="song-duration">3:45</div>
                        <div class="song-actions">
                            <button title="Thích">♡</button>
                            <button title="Thêm vào playlist">⊕</button>
                        </div>
                    </div>
                    -->
                </div>
            </section>

            <section class="content-section">
                <h2>Album</h2>
                <div id="artist-albums-grid" class="card-grid">
                    <!-- Album cards will be injected here by JS, similar to main page -->
                    <!-- Example of an album card:
                    <div class="card" data-album-id="album1">
                        <img src="https://via.placeholder.com/200/FFAAAA/000?text=Album+X" alt="Album Art" class="album-art">
                        <h3 class="song-title">Tên Album X</h3>
                        <p class="song-artist">Năm phát hành</p>
                        <button class="play-button-overlay">▶</button>
                    </div>
                     -->
                </div>
            </section>

            <section class="content-section">
                <h2>Single & EP</h2>
                <div id="artist-singles-grid" class="card-grid">
                    <!-- Single/EP cards will be injected here by JS -->
                </div>
            </section>

            <section class="content-section">
                <h2>Giới thiệu</h2>
                <p id="artist-bio">
                    <!-- Biography will be injected here by JS -->
                    Đây là nơi hiển thị thông tin tiểu sử của nghệ sĩ. Lorem ipsum dolor sit amet, consectetur
                    adipiscing elit...
                </p>
            </section>

        </main>

        <!-- 3. Player Bar -->
        <!-- Placeholder cho Player Bar, player.js sẽ tự động điền vào đây -->
        <footer id="player-bar-container"></footer>

        <!-- Placeholder cho Notification -->
        <div id="notification-container"></div>
    </div>

    <!-- Scripts -->
    <script src="data/artists.js"></script>
    <script src="data/music.js"></script>
    <script src="js/utils.js"></script> <!-- Nạp file utils -->
    <script src="js/player.js"></script>
    <script src="js/artist_page.js"></script>
    <script src="js/sidebar.js" defer></script> <!-- Nạp sidebar.js -->
</body>

</html>
